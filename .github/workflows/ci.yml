name: CI

on:
  push:
    branches:
      - master
      - '**'   # run on all feature branches too
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip
          pip install pytest

      - name: Build project
        run: make

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q
